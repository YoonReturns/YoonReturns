<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>fullPage.js 스크롤 슬라이드 예제</title>
  <!-- fullPage.js CSS (CDN) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css" integrity="sha512-Eh3sy8TJh5zTmoXJNrztsTQ4yXXZspE/Ik0tOZYIAb6iXoT1I+tIHG8jzP0LJsh7p+CZJ/H19VqsVDnw9rN3jA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* 각 섹션 내의 컨텐츠 스타일 */
    .section {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      color: #fff;
    }
    .slide1 { background-color: #1bbc9b; }
    .slide2 { background-color: #4BBFC3; }
    .slide3 { background-color: #7BAABE; }
    .slide4 { background-color: #f90; }
  </style>
</head>
<body>
  <!-- fullPage.js 컨테이너 -->
  <div id="fullpage">
    <div class="section slide1">
      <h1>슬라이드 1</h1>
    </div>
    <div class="section slide2">
      <h1>슬라이드 2</h1>
    </div>
    <div class="section slide3">
      <h1>슬라이드 3</h1>
    </div>
    <div class="section slide4">
      <h1>슬라이드 4</h1>
    </div>
  </div>

  <!-- fullPage.js 라이브러리 (CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js" integrity="sha512-R/ODCFyVsuIE6HrNlgzqg+YX6S2CE1CZ8V0IzkA2TKjdQ+t7GQ/Xfq8Gz8UGI2n4M2pGvyFZ1lyNpHnjGCK5xw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    // fullPage.js 초기화
    new fullpage('#fullpage', {
      autoScrolling: true,
      navigation: true,   // 우측에 네비게이션 점 추가
      scrollingSpeed: 700 // 스크롤 전환 속도 (ms)
    });
  </script>
</body>
</html>

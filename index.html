<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>세분화된 반응형 CSS Scroll Snap 슬라이드 예제</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      scroll-behavior: smooth;
    }
    /* 스크롤 컨테이너 */
    .container {
      height: 100%;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }
    /* 각 섹션 */
    .section {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
    }
    .section:nth-child(1) { background: #1bbc9b; }
    .section:nth-child(2) { background: #4BBFC3; }
    .section:nth-child(3) { background: #7BAABE; }
    .section:nth-child(4) { background: #f90; }

    /* 기본 상태: 모바일 컨텐츠만 표시 */
    .pc-content { display: none; }
    .mobile-content { display: block; }

    /* 768px 이상부터 PC 컨텐츠 표시 (모바일 숨김) */
    @media screen and (min-width: 768px) {
      .pc-content { display: block; }
      .mobile-content { display: none; }
    }

    /* 브라우저 너비에 따른 추가 스타일 조정 */
    /* 768px ~ 1023px : 태블릿 또는 작은 PC 화면 */
    @media screen and (min-width: 768px) and (max-width: 1023px) {
      .section {
        font-size: 2.5em;
      }
    }
    /* 1024px ~ 1279px : 일반적인 PC 화면 */
    @media screen and (min-width: 1024px) and (max-width: 1279px) {
      .section {
        font-size: 3em;
      }
    }
    /* 1280px 이상 : 큰 PC 화면 */
    @media screen and (min-width: 1280px) {
      .section {
        font-size: 3.5em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section">
      <!-- PC 전용 컨텐츠와 모바일 전용 컨텐츠를 각각 작성 -->
      <div class="pc-content">PC 슬라이드 1: 큰 화면용 컨텐츠</div>
      <div class="mobile-content">모바일 슬라이드 1: 작은 화면용 컨텐츠</div>
    </div>
    <div class="section">
      <div class="pc-content">PC 슬라이드 2: 큰 화면용 컨텐츠</div>
      <div class="mobile-content">모바일 슬라이드 2: 작은 화면용 컨텐츠</div>
    </div>
    <div class="section">
      <div class="pc-content">PC 슬라이드 3: 큰 화면용 컨텐츠</div>
      <div class="mobile-content">모바일 슬라이드 3: 작은 화면용 컨텐츠</div>
    </div>
    <div class="section">
      <div class="pc-content">PC 슬라이드 4: 큰 화면용 컨텐츠</div>
      <div class="mobile-content">모바일 슬라이드 4: 작은 화면용 컨텐츠</div>
    </div>
  </div>
</body>
</html>

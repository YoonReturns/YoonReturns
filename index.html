<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSS Scroll Snap 슬라이드 예제</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      scroll-behavior: smooth;
    }
    /* 스크롤 컨테이너 */
    .container {
      height: 100%;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }
    /* 각 섹션 */
    .section {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      color: #fff;
    }
    .section:nth-child(1) { background: #1bbc9b; }
    .section:nth-child(2) { background: #4BBFC3; }
    .section:nth-child(3) { background: #7BAABE; }
    .section:nth-child(4) { background: #f90; }
  </style>
</head>
<body>
  <div class="container">
    <div class="section">슬라이드 1</div>
    <div class="section">슬라이드 2</div>
    <div class="section">슬라이드 3</div>
    <div class="section">슬라이드 4</div>
  </div>
</body>
</html>
